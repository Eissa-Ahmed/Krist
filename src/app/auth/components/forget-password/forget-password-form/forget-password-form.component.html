<div
  class="vh-100 d-flex flex-column align-items-center justify-content-center"
>
  <div class="m-auto" style="width: 70%">
    <div
      [routerLink]="['../']"
      class="back w-100 d-flex justify-content-start align-items-center gap-2 mb-5"
    >
      <i class="fa-solid fa-angle-left"></i>
      <p class="m-0 p-0">Back</p>
    </div>

    <div class="w-75 mb-5 m-auto d-block d-md-none">
      <ng-lottie [options]="option"></ng-lottie>
    </div>

    <p class="m-0 p-0 forget mt-3">Forgot Password</p>
    <p class="m-0 p-0 forget-desc">
      Enter your registered email address. weâ€™ll send you a code to reset your
      password.
    </p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="mt-3">
      <div class="form-group mt-2">
        <label for="email">Email Address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
        />
        <div
          *ngIf="getControl('email')?.touched && getControl('email')?.invalid"
        >
          @if(getControl('email')?.errors?.['required']) {
          <small class="text-danger"> Email is required</small>
          } @if(getControl('email')?.errors?.['email']) {
          <small class="text-danger">Email is not valid</small>
          }
        </div>
      </div>

      <button
        type="submit"
        class="btn w-100 mt-3"
        [disabled]="forgetPasswordForm.invalid"
      >
        @if (isLoading()) {
        <i class="fa-solid fa-spinner fa-spin"></i>
        } @else { Send }
      </button>
    </form>
  </div>
</div>
